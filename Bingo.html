<!DOCTYPE html>
<html>
<head>
    <title>Bingo Card Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <h1>Bingo Card Maker</h1>
        <p>Step 1: Adjust the size of the card </p>
        <p>Step 2: Add enough tiles to fill out the card </p>
        <p>Step 3: Click generate! </p>
        <!-- image here -->
    </header>

    <optionsContainer>
        <sizeContainer>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="3x3">3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
            </select>
        </sizeContainer>
    
        <inputContainer>
            <label for="tileInput">Tile Contents:</label>
            <input type="text" id="tileInput" name="tileInput">
            <button type="button" onclick="addTile()">Add new Tile</button>
        </inputContainer>
        
        <generateContainer>
            <button type="button" onclick="generateCard()">Generate</button>
        </generateContainer>
    </optionsContainer>
    

    <tilesContainer>
        <h2>Current Tiles - <span id="tileCount">0</span>/<span id="maxTiles">9 </h2>
        <ul id="tiles"></ul>
    </tilesContainer>

    <footer>
        <p>Created by: William Chamberlain </p>
        <a href="https://github.com/wchamberlain8/BingoMaker">Github</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
